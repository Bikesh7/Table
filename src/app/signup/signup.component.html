<div class="form-container mat-elevation-z5">
    <h1>Sign Up New User</h1>
    <form [formGroup]="signupForm" (ngSubmit)="signupForm">
        <!--name-->
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" />
            <mat-error *ngIf="name?.errors?.['required']"> Name is Required</mat-error>

        </mat-form-field>
        <!-- email -->
        <mat-form-field>
            <input matInput placeholder="Email address" formControlName="email" />
            <mat-error *ngIf="email?.errors?.['required']"> Email is Required</mat-error>
            <mat-error *ngIf="email?.errors?.['email']"> Please enter a correct email format</mat-error>
        </mat-form-field>
        <!-- password -->
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password" />
            <mat-error *ngIf="Password?.errors?.['required']"> Password is Required</mat-error>
     </mat-form-field>
     <!-- confirm password -->
     <mat-form-field>
        <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword"  />
        <mat-error *ngIf="confirmPassword?.errors?.['required']">Confirm  Password is required</mat-error>
 </mat-form-field>
 <mat-error *ngIf="signupForm.errors?.['passwordDontMath']">
    Password Don't Match
 </mat-error>

        <div class="center margin-top">
            <button mat-raised-button color="primary" type="submit"  (click)="submit()" >Sign Up!!</button>
        </div>
      

    </form>
</div>
