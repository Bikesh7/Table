<div class="table-container" [class.mat-elevation-z2]="!isActive" [class.mat-elevation-z8]="isActive">
  <h1 class="center">Table Points</h1>

  <div [class.mat-elevation-z2]="!isActive" [class.mat-elevation-z8]="isActive"></div>

  <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows class="data-table">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let row">{{ row.position }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsHeader"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsHeader;"></tr>

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let clubName">{{ clubName.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Win">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Win</th>
      <td mat-cell *matCellDef="let clubName">{{ clubName.Win }}</td>
    </ng-container>

    <ng-container matColumnDef="Loss">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Loss</th>
      <td mat-cell *matCellDef="let clubName">{{ clubName.Loss }}</td>
    </ng-container>

   

    <ng-container matColumnDef="totalpoints">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Total points</th>
      <td mat-cell *matCellDef="let clubName">{{ clubName.totalpoints }}</td>
    </ng-container>

    <ng-container matColumnDef="totalmatch">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Total match</th>
      <td mat-cell *matCellDef="let clubName">{{ clubName.totalmatch }}</td>
    </ng-container>
    <ng-container matColumnDef="totalgoals">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Total Goals</th>
      <td mat-cell *matCellDef="let clubName">{{ clubName.totalgoals }}</td>
    </ng-container>

   
  </table>
</div>

<div class="center" (click)="PlayMatch()">
  <button mat-raised-button color="primary">Select Your Winner</button>
</div>
